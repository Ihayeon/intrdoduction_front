<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>

    <script
      src="https://kit.fontawesome.com/17f4a13fb0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/ie.js"></script>
    <script defer src="js/playlist.js"></script>
  </head>
  <body>
    <figure>
      <h1>
        <strong>My Song</strong> <br />
        <span>PlayList</span>
      </h1>

      <a href="#" class="menu"><i class="fas fa-bars"></i></a>

      <section>
        <article class="on">
          <div class="inner">
            <div class="pic">
              <div class="dot"></div>
            </div>

            <div class="txt">
              <h2>Creep</h2>
              <p>Radiohead</p>
              <ul>
                <li class="pause"></li>
                <li class="play"></li>
                <li class="load"></li>
              </ul>
              <i class="fa-brands fa-youtube" style="color: #f50000"></i>
              <a
                href="https://www.youtube.com/watch?v=zFYEYRcjK2g&ab_channel=Radiohead-Topic"
                target="_blank"
                >YouTube</a
              >
              <i class="fa-brands fa-youtube" style="color: #f50000"></i>
            </div>
          </div>
        </article>

        <article>
          <div class="inner">
            <div class="pic">
              <div class="dot"></div>
            </div>

            <div class="txt">
              <h2>T + Tik Tak Tok</h2>
              <p>SILICA GEL</p>
              <ul>
                <li class="pause"></li>
                <li class="play"></li>
                <li class="load"></li>
              </ul>
              <i class="fa-brands fa-youtube" style="color: #f50000"></i>
              <a
                href="https://www.youtube.com/watch?v=DIPxnt5vnhU&ab_channel=SilicaGel%EC%8B%A4%EB%A6%AC%EC%B9%B4%EA%B2%94"
                target="_blank"
                >YouTube</a
              >
              <i class="fa-brands fa-youtube" style="color: #f50000"></i>
            </div>
          </div>
        </article>

        <article>
          <div class="inner">
            <div class="pic">
              <div class="dot"></div>
            </div>

            <div class="txt">
              <h2>Realize</h2>
              <p>SILICA GEL</p>
              <ul>
                <li class="pause"></li>
                <li class="play"></li>
                <li class="load"></li>
              </ul>
              <i class="fa-brands fa-youtube" style="color: #f50000"></i>
              <a
                href="https://www.youtube.com/watch?v=0CZJZDPyAZY&ab_channel=SilicaGel%EC%8B%A4%EB%A6%AC%EC%B9%B4%EA%B2%94"
                target="_blank"
                >YouTube</a
              >
              <i class="fa-brands fa-youtube" style="color: #f50000"></i>
            </div>
          </div>
        </article>

        <article>
          <div class="inner">
            <div class="pic">
              <div class="dot"></div>
            </div>

            <div class="txt">
              <h2>난춘</h2>
              <p>새소년</p>
              <ul>
                <li class="pause">
                  <i class="fas fa-pause"></i>
                </li>
                <li class="play">
                  <i class="fas fa-play"></i>
                </li>
                <li class="load">
                  <i class="fas fa-redo-alt"></i>
                </li>
              </ul>
              <audio src="music/Escape.mp3"></audio>
            </div>
          </div>
        </article>

        <article>
          <div class="inner">
            <div class="pic">
              <div class="dot"></div>
            </div>

            <div class="txt">

                <li class="pause">

            <div class="pic">
              <div class="dot"></div>
            </div>

                </li>
                <li class="load">
                  <i class="fas fa-redo-alt"></i>
                </li>
              </ul>
            </div>
          </div>
        </article>

          <div class="inner">
            <div class="pic">
              <div class="dot"></div>

              <h2>Desert Eagle</h2>
              <p>SILICA GEL</p>
              <ul>

          </div>

        <article>
          <div class="inner">
            <div class="pic">
              <div class="dot"></div>
            </div>

            <div class="txt">
              <h2>하와이 검은 모래</h2>
              <p>검정치마</p>
              <ul>
                <li class="pause">
                  <i class="fas fa-pause"></i>
                </li>
                <li class="play">
                  <i class="fas fa-play"></i>
                </li>
                <li class="load">
                  <i class="fas fa-redo-alt"></i>
                </li>
              </ul>
              <audio src="music/Vespers.mp3"></audio>
            </div>
          </div>
        </article>
      </section>

      <div class="btnPrev">
        <span>PREV MUSIC</span>
      </div>
      <div class="btnNext">
        <span>NEXT MUSIC</span>
      </div>

      <p>My Current Playlist</p>
    </figure>
  </body>
</html>
