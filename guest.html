<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todo List</title>
    <link rel="stylesheet" href="./css/guest_style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="../js/todo.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>GuestBook</h1>
        <p>양식에 맞춰 입력해주시면 감사하겠습니다. [이름 - 내용]</p>
        <p>[예시] 홍길동 - 잘 보고갑니다~</p>
      </header>
      <main>
        <input type="text" class="todo-input" placeholder="Add your name" />
        <div class="todos-container">
          <div class="todo-item">
            이하연
            <button class="delete-btn">x</button>
          </div>
          <div class="todo-item">
            이치우
            <button class="delete-btn">x</button>
          </div>
          <div class="todo-item">
            이재용
            <button class="delete-btn">x</button>
          </div>
          <div class="todo-item">
            백다인
            <button class="delete-btn">x</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
